{% extends 'accounts/_base.html' %}
{% load static %}

{% block content %}

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'accounts/images/img-01.png' %}" alt="IMG">
				</div>
                {% block alert %}
                    {% include 'accounts/_alert.html' %}
                {% endblock %}
				<form action="{% url 'change_password' %}" method="POST" class="login100-form validate-form">
        {% csrf_token %}
					<span class="login100-form-title">
						Change Password
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Submit
						</button>
					</div>
          
					<div class="text-center p-t-12">
						<span class="txt1">
						</span>
						<a class="txt2" href="{% url 'forgot_pass'%}">
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	
{% endblock %}
