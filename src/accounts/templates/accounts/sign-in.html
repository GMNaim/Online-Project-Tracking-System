{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->

    <link rel="stylesheet" href={% static "accounts/css/main.css" %}/>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <script src={% static "accounts/js/jquery-3.3.1.min.js" %}></script>
    <title>Login - Vali Admin</title>
</head>
<body>
<section class="material-half-bg">
    <div class="cover"></div>
</section>
<section class="login-content">
    <div class="logo">
        <h1>Vali</h1>
    </div>
    <div class="login-box">
        <form class="login-form" action="index.html">
            <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>SIGN IN</h3>
            <div class="form-group">
                <label class="control-label">USERNAME</label>
                <input class="form-control" type="text" placeholder="Email" autofocus>
            </div>
            <div class="form-group">
                <label class="control-label">PASSWORD</label>
                <input class="form-control" type="password" placeholder="Password">
            </div>
            <div class="form-group">
                <div class="utility">
                    <div class="animated-checkbox">
                        <label>
                            <input type="checkbox"><span class="label-text">Stay Signed in</span>
                        </label>
                    </div>
                    <p class="semibold-text mb-2"><a href="#" data-toggle="flip">Forgot Password ?</a></p>
                </div>
            </div>
            <div class="form-group btn-container">
                <button class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>SIGN IN</button>
            </div>
            <p class="semibold-text mb-2 mt-1">Not a user<a href="#sign-up" data-toggle="flip"> Sign up </a></p>
        </form>

        <!--        <form class="signup-form" action="index.html">-->
        <!--          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-lock"></i>Forgot Password ?</h3>-->
        <!--          <div class="form-group">-->
        <!--            <label class="control-label">EMAIL</label>-->
        <!--            <input class="form-control" type="text" placeholder="Email">-->
        <!--          </div>-->
        <!--          <div class="form-group btn-container">-->
        <!--            <button class="btn btn-primary btn-block"><i class="fa fa-unlock fa-lg fa-fw"></i>RESET</button>-->
        <!--          </div>-->
        <!--          <div class="form-group mt-3">-->
        <!--            <p class="semibold-text mb-0"><a href="#" data-toggle="flip"><i class="fa fa-angle-left fa-fw"></i> Back to Login</a></p>-->
        <!--          </div>-->
        <!--        </form>-->

        <form class="signup-form" action="index.html">
            <h3 class="login-head"><i class="fa fa-lg fa-fw fa-lock"></i>Sign Up</h3>
            <div class="form-group">
                <label class="control-label">First Name</label>
                <input class="form-control" type="text" placeholder="First Name" required>
            </div>

            <div class="form-group">
                <label class="control-label">Last Name</label>
                <input class="form-control" type="text" placeholder="Last Name">
            </div>

            <div class="form-group">
                <label class="control-label">EMAIL</label>
                <input class="form-control" type="email" placeholder="Email">
            </div>

            <div class="form-group">
                <label class="control-label">Username</label>
                <input class="form-control" type="text" placeholder="Username">
            </div>

            <div class="form-group">
                <label class="control-label">Password</label>
                <input class="form-control" type="password" placeholder="Password">
            </div>

            <div class="form-group">
                <label class="control-label">Confirm Password</label>
                <input class="form-control" type="password" placeholder="Confirm Password">
            </div>

            <div class="form-group btn-container">
                <button class="btn btn-primary btn-block"><i class="fa fa-unlock fa-lg fa-fw"></i>RESET</button>
            </div>
            <div class="form-group mt-3">
                <p class="semibold-text mb-0"><a href="#" data-toggle="flip" data-signin="sign-in"><i
                        class="fa fa-angle-left fa-fw"></i> Back to Login</a></p>
            </div>
        </form>
    </div>
</section>
<!-- Essential javascripts for application to work-->

<script src={% static "accounts/js/popper.min.js" %}></script>
<script src={% static "accounts/js/bootstrap.min.js" %}></script>
<script src={% static "accounts/js/main.js" %}></script>
<script src={% static "accounts/js/plugins/pace.min.js" %}></script>


<script type="text/javascript">
    // Login Page Flipbox control
    $('.login-content [data-toggle="flip"]').click(function () {
        $('.login-box').toggleClass('flipped');
        if ($('.login-box').hasClass('flipped')) {
            $('.login-box').css('min-height', '700px');
            $('.login-box').css('margin-bottom', '10px');
        } else if (!$('.login-box').hasClass('flipped')) {
            $('.login-box').css('min-height', '390px');
            $('.login-box').css('margin-bottom', '0');
        }

        return false;
    });


</script>
</body>
</html>
