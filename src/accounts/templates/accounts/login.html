{% extends 'accounts/_base.html' %}
{% load static %}

{% block content %}
	
	<div class="limiter">
		<div class="container-login100">
            {% block alert %}
                {% include 'accounts/_alert.html' %}
            {% endblock %}
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'accounts/images/img-01.png' %}" alt="IMG">
				</div>

				<form action="{% url 'login' %}" method="POST" class="login100-form validate-form">
        {% csrf_token %}
					<span class="login100-form-title">
						Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Employee username is required">
						<input class="input100" type="text" name="username" placeholder="Employee Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="{% url 'forgot_pass'%}">
							Employee ID / Password?
						</a>
					</div>


                    <div class="text-center p-t-12">
						<span class="txt1" style="color: #000">
							Not an Employee
						</span>
                        <a class="txt2" style="color:#1518fc;" href="{% url 'registration'%}">
                            Register yourself
                        </a>
                    </div>

				</form>
			</div>
		</div>
	</div>
	
	

{% endblock %}
