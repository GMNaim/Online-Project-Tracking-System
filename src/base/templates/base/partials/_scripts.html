<script>
    $(function () {
        // validation needs name of the element
        $('#single-selection').multiselect();
        $('#single-selection-2').multiselect();
        $('#single-selection_role').multiselect();
        $('#single-selection-team-leader').multiselect();
        $('#single-selection-department').multiselect();
        $('#single-selection-client').multiselect();


        $('#multiselect-team-member').multiselect({
            enableFiltering: true,
            enableCaseInsensitiveFiltering: true,
            maxHeight: 200,
            onChange: function(element, checked) {
                let options = $('#multiselect-team-member option:selected');
                let selected = [];
                $(options).each(function(index, options){
                    selected.push([$(this).val()]);
                });

                console.log(selected);
            }

        });
        // initialize after multi-select
        $('#basic-form').parsley();
    });
</script>
