{% extends 'base/base_template.html' %}
{% load static %}
{% block main_content %}


<div class="card open_task">
    <div class="header text-center">
        <h2>Add Project</h2>
        <ul class="header-dropdown">
            <li><a href="javascript:void(0);" data-toggle="cardloading"
                   data-loading-effect="pulse"><i class="icon-refresh"></i></a></li>
            <li><a href="javascript:void(0);" class="full-screen"><i
                    class="icon-size-fullscreen"></i></a></li>
            <li class="dropdown">
                <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown"
                   role="button" aria-haspopup="true" aria-expanded="false"></a>
                <ul class="dropdown-menu dropdown-menu-right animated bounceIn"
                    x-placement="bottom-end"
                    style="position: absolute; transform: translate3d(31px, 31px, 0px); top: 0px; left: 0px; will-change: transform;">
                    <li><a href="javascript:void(0);">Action</a></li>
                    <li><a href="javascript:void(0);">Another Action</a></li>
                    <li><a href="javascript:void(0);">Something else</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="body">
        <form id="basic-form" method="post" novalidate="" style="padding: 0 167px;">
            <div class="form-group">
                <label>Project Name</label>
                <input type="text" class="form-control " required>
            </div>

            <div class=" form-group w-100">
                <label for="single-selection">Client</label>
                <div class="multiselect_div">
                    <select id="single-selection" name="single_selection"
                            class="multiselect multiselect-custom" data-parsley-required
                            data-parsley-trigger-after-failure="change"
                            data-parsley-errors-container="#error-singleselect">
                        <option value="">Select a client</option>
                        <option value="cheese">Cheese</option>
                        <option value="tomatoes">Tomatoes</option>
                        <option value="mozarella">Mozzarella</option>
                        <option value="mushrooms">Mushrooms</option>
                        <option value="pepperoni">Pepperoni</option>
                        <option value="onions">Onions</option>
                    </select>
                    <p id="error-singleselect"></p>
                </div>
            </div>


            <div class=" form-group w-100">
                <label for="single-selection">Department</label>
                <div class="multiselect_div">
                    <select id="single-selection" name="single_selection" class="multiselect multiselect-custom"
                            data-parsley-required data-parsley-trigger-after-failure="change"
                            data-parsley-errors-container="#error-singleselect-dep">
                        <option value="">Select a department</option>
                        <option value="cheese">Cheese</option>
                        <option value="tomatoes">Tomatoes</option>
                        <option value="mozarella">Mozzarella</option>
                        <option value="mushrooms">Mushrooms</option>
                        <option value="pepperoni">Pepperoni</option>
                        <option value="onions">Onions</option>
                    </select>
                    <p id="error-singleselect-dep"></p>
                </div>
            </div>


            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control " rows="3" cols="30" required></textarea>
            </div>

            <div class="form-group">
                <label>Submission Date</label>
                <div class="input-group">
                    <input data-provide="datepicker" data-date-autoclose="true"
                           validateDate
                           class="form-control" data-date-format="dd/mm/yyyy"
                           data-parsley-required data-parsley-trigger-after-failure="change"
                           data-parsley-errors-container="#error-date">
                </div>
                <p id="error-date"></p>
            </div>

            <br>
            <button type="submit" id="submit"
                    class="btn btn-primary font-weight-bold">Submit
            </button>
        </form>
    </div>
</div>


{% endblock %}
